
<form action="" method="get" method="post">
<!--
    Action vazio vai para página que está
    Method vazio será o GET
    Método GET dados ficam visíveis na URL
    Método POST dados ficam invisíveis

    Nunca crie um 'form' dentro de outro 'form'
-->

<form id="contato" action="">
   
</form>

<fieldset form="contato"> <!--disable desabilita a cx de textos-->
    <legend>Contato</legend>
    <label for="">Nome</label>
    <input type="text">
</fieldset>
